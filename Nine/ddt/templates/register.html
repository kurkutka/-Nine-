<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <input type="text" name="username" id="your-username" class="form-control" placeholder="username" required>
    </div>

    <div class="form-row">
        <input type="password" name="password1"  class="form-control" placeholder="Введите пароль" required>
    </div>

    <div class="form-row">
        <input type="password" name="password2"  class="form-control" placeholder="Введите пароль ещё раз" required>
    </div>

    <div class="form-row">
        <input type="email" name="email"  class="form-control" placeholder="Введите почту" required>
    </div>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
